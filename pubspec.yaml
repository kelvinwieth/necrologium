name: necrologium
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  dart_date: ^1.3.2
  dartx: ^1.2.0
  equatable: ^2.0.5
  faker: ^2.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  flutter_switch: ^0.3.2
  font_awesome_flutter: ^10.7.0
  go_router: ^13.1.0
  intl: ^0.18.0
  table_calendar: ^3.0.9
  uuid: ^4.3.3

dev_dependencies:

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Karla
      fonts:
        - asset: assets/fonts/karla.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf
